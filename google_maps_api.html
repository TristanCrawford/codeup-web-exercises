<div id="map-canvas"></div>

<script>

    "use strict";

    function initializeMap() {

        var mapOptions = {
            zoom: 18,
            center: {
                lat: 29.4937652,
                lng: -98.7076454
            },
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [

                        }
                    ]
                },
                {

                        }
                    ]
                },
                {
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#212121"
                        }
                    ]
                },
                {
                    "featureType": "administrative",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "administrative.country",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "administrative.land_parcel",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "administrative.locality",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#bdbdbd"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#181818"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#1b1b1b"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry.fill",
                    "stylers": [
                        {
                            "color": "#2c2c2c"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#8a8a8a"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#373737"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#3c3c3c"
                        }
                    ]
                },
                {
                    "featureType": "road.highway.controlled_access",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#4e4e4e"
                        }
                    ]
                },
                {
                    "featureType": "road.local",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "featureType": "transit",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#000000"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#3d3d3d"
                        }
                    ]
                }
            ]
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var restaurants = {
            steakAndShake: {
                address: "5619 W Loop 1604 N, San Antonio, TX 78253",
                info: "The Royale burger was sent from the heavens."
            },
            inNOut: {
                address: "10918 Culebra Rd, San Antonio, TX 78253",
                info: "Best burgers ever... period."
            },
            mcDonalds: {
                address: "3971 Fredericksburg Rd, San Antonio, TX 78201",
                info: "Fries are good, that's about it."
            },
            subway: {
                address: "USAA, 9800 Fredericksburg Rd H, San Antonio, TX 78288",
                info: "Eat Fresh, nuff said."
            },
            zocalo: {
                address: "175 E Houston St #115, San Antonio, TX 78205",
                info: "Phat burritos, y'all"
            }
        };

        var geocoder = new google.maps.Geocoder();

        for( var r in restaurants ) {

            var restaurant = restaurants[r];

            geocoder.geocode({"address": restaurant.address}, function (results, status) {
                if(status === google.maps.GeocoderStatus.OK) {
                    var loc = results[0].geometry.location;
                    // map.setCenter(loc);
                    // map.setZoom(18);

                    var marker = new google.maps.Marker({
                        position: loc,
                        map: map,
                        animation: google.maps.Animation.DROP
                    });

                    var infoWindow = new google.maps.InfoWindow({
                        content: restaurant.info
                    });

                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                } else {
                    console.log("Geocoding failed :( + " + status);
                }
            });
        }
    }
</script>
