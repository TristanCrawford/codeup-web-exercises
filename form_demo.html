<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Demo</title>
    </head>
    <body>
        <h2>Register New User</h2>

        <!-- action attr on a form is WHERE you're sending the form ( URL or a specific file ) -->
        <!-- method is the "type" of request. GET / POST -->
        <!-- GET is used for downloading info ie. Search forms -->
        <!-- POST is used for uploading info ie. Login forms -->

        <a href="?property_type=apartment&zipcode=78254">Click here for all apartments in your zipcode.</a>
        <br>
        <h3>Apartment Form</h3>
        <br>
        <form action="" method="GET" id="apartmentForm">
			<!-- for inputs, name = key in a k,v pair -->
            <label for="property_type">Property Type:</label>
            <input id="property_type" type="text" name="property_type" placeholder="Input property type here...">
            <br>
            <label for="zipcode">Zip Code:</label>
            <input id="zipcode" type="zipcode" name="zipcode" placeholder="Input zip code here...">
            <br>
            <button type="submit">Search Now!</button>
        </form>
        <br>
        <h3>Login Form</h3>
        <br>
        <form action="https://hookb.in/v0P7Mk2j" method="GET" id="loginForm">
			<!-- for inputs, name = key in a k,v pair -->
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" placeholder="Input your username here...">
            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Input your password here...">
            <br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
