<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercise</title>
    <style>
        .codeup {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<h1 class="codeup">This is a header.</h1>
<p>This is a paragraph</p>
<ul class="codeup">
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
</ul>

<div></div>

<script src="js/jquery-2.2.4.min.js"></script>
<script>
    {
        "use strict";

        $(document).ready(function () {
            $('h1').click( function() { $(this).css('background', 'blue'); } );
            $('p').dblclick( function () { $(this).css('font-size', '18px'); } );
            $('li').hover(
                function () {
                    $(this).css('color', 'red');
                },
                function () {
                    $(this).css('color', 'black');
                }
            );
        });
    }
</script>
</body>
</html>
