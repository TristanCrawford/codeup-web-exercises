<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps Lesson Exercise</title>
    <style>
        #map {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<input type="text" name="address" id="address">
<button id="geocode-btn">Geocode It!</button>

<script>
        var map, geocoder;

        var geocodeButton = document.getElementById("geocode-btn");
        var addressInput = document.getElementById("address");

        function initializeMap() {

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18
            });

            geocoder = new google.maps.Geocoder();

            geocoder.geocode({"address": "9603 Addersley Drive"}, function (results, status) {
                if(status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                } else {
                    alert("Geocoding Failed :(");
                }
            })
        }

        geocodeButton.addEventListener("click", function (event) {

            if(!geocoder) {
                alert("Geocoder is not initialized!");
                return;
            }

            geocoder.geocode({"address": addressInput.value}, function (results, status) {
               if(status == google.maps.GeocoderStatus.OK) {
                   map.setCenter(results[0].geometry.location);
               } else {
                   alert("Geocoder could not interpret that address :(");
               }
            });
        });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACZuNhBm9mkbAEwlz4h1xJpOixuOvT8GA&callback=initializeMap" async defer></script>
</body>
</html>
