<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps Lesson Exercise</title>
    <style>
        #map {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<input type="text" name="lat" id="lat" placeholder="Latitude">
<input type="text" name="lng" id="lng" placeholder="Longitude">
<button id="geocode-btn">Geocode It!</button>
<button id="zoom-in-btn">+</button>
<button id="zoom-out-btn">-</button>

<script>
        var map, geocoder;

        var geocodeButton = document.getElementById("geocode-btn");
        var zoomInButton = document.getElementById("zoom-in-btn");
        var zoomOutButton = document.getElementById("zoom-out-btn");
        var latInput = document.getElementById("lat");
        var lngInput = document.getElementById("lng");

        function initializeMap() {

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18
            });

            geocoder = new google.maps.Geocoder();

        }

        geocodeButton.addEventListener("click", function (event) {

            if(!geocoder) {
                alert("Geocoder is not initialized!");
                return;
            }

            geocoder.geocode({"location": { lat: parseFloat(latInput.value), lng: parseFloat(lngInput.value) }}, function (results, status) {
               if(status == google.maps.GeocoderStatus.OK) {
                   map.setCenter(results[0].geometry.location);
               } else {
                   alert("Geocoder could not interpret that address :(");
               }
            });
        });

        zoomInButton.addEventListener("click", function (event) {
            var current = map.getZoom();
            map.setZoom(current + 5);
        });

        zoomOutButton.addEventListener("click", function (event) {
            var current = map.getZoom();
            map.setZoom(current - 5);
        });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACZuNhBm9mkbAEwlz4h1xJpOixuOvT8GA&callback=initializeMap" async defer></script>
</body>
</html>
