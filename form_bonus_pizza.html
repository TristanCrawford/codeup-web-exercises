<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie 'Til I Die</title>
</head>
<body>
    <form action="https://hookb.in/vDkLmQWy" method="POST" target="_blank">
        <h1>PizzaCo</h1>
        <fieldset>
            <legend>Select A Base Type</legend>
            <select id="pizza_type" name="pizza_type">
                <option value="pepperoni">Pepperoni</option>
                <option value="cheese">Cheese</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Select Additional Toppings</legend>
            <input id="topping_pineapple" type="checkbox" name="toppings" value="pineapple">Pineapple<br>
            <input id="topping_olives" type="checkbox" name="toppings" value="olives">Olives<br>
            <input id="topping_sausage" type="checkbox" name="toppings" value="sausage">Sausage<br>
        </fieldset>
        <br>

        <button>Submit</button>
    </form>
</body>
</html>
