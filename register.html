<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/darken.css" media="all">
</head>
<body>
    <form action="https://hookb.in/Zm8dQMQn" method="post" target="_blank">
        <fieldset>
            <legend>Register User</legend>
            <label for="first">First</label>
            <input id="first" type="text" name="first" autofocus><br>
            <label for="middle">Middle</label>
            <input id="middle" type="text" name="middle"><br>
            <label for="Last">Last</label>
            <input id="last" type="text" name="last"><br>
            <label for="username">Username</label>
            <input id="username" type="text" name="username"><br>
            <label for="password">Password</label>
            <input id="password" type="password" name="password"><br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email"><br>
            <label for="bday">Birthday</label>
            <input id="bday" type="date" name="bday"><br>
        </fieldset>

        <fieldset>
            <legend>Operating Systems You Use</legend>
            <input type="checkbox" name="os" value="Linux">Linux<br>
            <input type="checkbox" name="os" value="OS2">OS2<br>
            <input type="checkbox" name="os" value="ChromeOS">ChromeOS<br>
            <input type="checkbox" name="os" value="Windows">Windows<br>
            <input type="checkbox" name="os" value="OS X">OS X<br>
        </fieldset>

        <fieldset>
            <legend>Programming Languages You Use</legend>
            <input type="checkbox" name="lang" value="C++">C++<br>
            <input type="checkbox" name="lang" value="Python">Python<br>
            <input type="checkbox" name="lang" value="Ruby">Ruby<br>
            <input type="checkbox" name="lang" value="HTML/CSS">HTML/CSS<br>
            <input type="checkbox" name="lang" value="Javascript">Javascript<br>
            <input type="checkbox" name="lang" value="Java">Java<br>
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
