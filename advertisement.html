<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advertisement</title>
        <link rel="stylesheet" href="css/darken.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body style="text-align: center;">
        <form action="https://hookb.in/Zm8dQMQn" method="post">
            <fieldset style="width: 400px; margin: auto;">
                <legend>SellYourShit.com</legend>
                <label for="title">Title<br></label>
                <input id="title" type="text" name="title" placeholder="Used Nintendo 64..." autofocus><br>
                <label for="price">Price ( $ )<br></label>
                <input id="price" type="number" step="0.01" name="price" placeholder="13.37"><br>
                <label for="desc">Description<br></label>
                <textarea id="desc" name="desc" cols="80" rows="10" placeholder="Works Like New!"></textarea><br>
                <label for="image">Upload A Picture<br></label>
                <input id="image" type="file" name="image">
            </fieldset>
            <br>
            <button>Submit!</button>
        </form>
    </body>
</html>
