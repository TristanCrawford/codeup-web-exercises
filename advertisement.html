<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advertisement</title>
        <link rel="stylesheet" href="css/darken.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body style="text-align: center;">
        <form action="https://hookb.in/E7RerMAn" method="post">
            <fieldset style="width: 400px; margin: auto;">
                <legend>SellYourShit.com</legend>
                <label for="title">Title</label>
                <input id="title" type="text" name="title" placeholder="ie. N64 ( Mint Condition )" autofocus>
                <label for="price">Price ( $ )</label>
                <input id="price" type="number" step="0.01" name="price" placeholder="13.37">
                <label for="desc">Description</label>
                <textarea id="desc" name="desc" cols="80" rows="10" maxlength="9001" placeholder="Works Like New!"></textarea>
                <label for="image">Upload A Picture</label>
                <input id="image" type="file" name="image">
            </fieldset>
            
            <button>Submit!</button>
        </form>
    </body>
</html>
