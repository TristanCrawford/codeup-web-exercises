<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease</title>
    <link rel="stylesheet" href="css/lease.css" type="text/css" media="screen" charset="utf-8">

    <div class="navbar">
        <h1>Dank Memes</h1>
    </div>
</head>
<body>
<form action="" method="post" target="_blank">
    <div class="inner-block">
        <label for="property_address">Address:</label>
        <input type="text" name="property_address" id="property_address">

        <label for="ant_date">Move-in Date:</label>
        <input type="date" name="ant_date" id="ant_date">

        <label for="ant_rent">Monthly Rent:</label>
        <input type="number" name="ant_rent" id="ant_rent">

        <label for="ant_deposit">Monthly Deposit:</label>
        <input type="number" name="ant_deposit" id="ant_deposit">
    </div>

    <fieldset>
        <legend>Who Referred You?</legend>

    </fieldset>

    <br>

    <button>Submit</button>
</form>
</body>
</html>
