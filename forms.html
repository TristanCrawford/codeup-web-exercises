<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/darken.css" type="text/css" media="screen" charset="utf-8">
</head>
<body style="text-align: center;">
    <form method="POST" action="https://hookb.in/E5V6e1yJ">
        <fieldset>
            <legend>Login</legend>
            <div><input type="text" name="username" placeholder="Username"></div>
            <div><input type="password" name="password" placeholder="Password"></div>
        </fieldset>
        <fieldset>
            <legend>Biography</legend>
            <div>
                <textarea id="bio" name="bio" rows="10" cols="100"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>How Did You Hear About Us?</legend>
            <div>
                <input id="referral_billboard" value="billboard" type="radio" name="referral">
                <label for="referral_billboard">Billboard</label>
            </div>
            <div>
                <input id="referral_radio" value="radio" type="radio" name="referral">
                <label for="referral_radio">Radio</label>
            </div>
            <div>
                <input id="referral_internet" value="internet" type="radio" name="referral">
                <label for="referral_internet">Internet</label>
            </div>
            <div>
                <input id="referral_other" value=other" type="radio" name="referral">
                <label for="referral_other">Other</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>What Web Browser Are You Using?</legend>
            <select name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
